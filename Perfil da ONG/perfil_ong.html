<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instituição - Adopet</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="perfil_ong.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="border-bottom bg-white">
      <div class="container-xxl py-3 d-flex align-items-center justify-content-between gap-3">
        <div class="d-flex align-items-center gap-3">
          <a class="navbar-brand d-flex align-items-center gap-2 m-0" href="../Dashboard/dashboard.html">
            <i class="bi bi-heart-fill text-accent"></i>
            <span class="fw-semibold">Adopet</span>
          </a>

          <form class="d-none d-md-block" role="search" style="min-width: 360px;">
            <div class="input-group">
              <span class="input-group-text bg-body"><i class="bi bi-search"></i></span>
              <input class="form-control" type="search" placeholder="Buscar pets, instituições, posts..." />
            </div>
          </form>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">
            <i class="bi bi-list"></i>
          </button>
          <button class="btn btn-outline-secondary">
            <i class="bi bi-bell"></i>
          </button>
          <a class="btn btn-outline-secondary" href="../Chat/chat.html">
            <i class="bi bi-chat-dots"></i>
          </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container-xxl my-4">
      <div class="row g-4">
        <section class="col-12 col-lg-8 order-2 order-lg-1">
          <article class="card ong-detail shadow-sm">
            <div class="card-header bg-white d-flex align-items-center justify-content-between border-0 pb-0 pt-3 px-3 px-md-4">
              <button class="btn btn-link text-secondary p-0" id="btnBack">
                <i class="bi bi-arrow-left fs-5"></i>
              </button>
            </div>

            <!-- LOGO + DADOS -->
            <div class="px-3 px-md-4 pt-3 text-center">
              <img
                id="logoInstituicao"
                src="https://via.placeholder.com/180x120?text=Logo"
                class="img-fluid rounded mb-3"
                style="max-width: 180px;"
              />
              <h1 class="h4 mb-1" id="nomeInstituicao">Carregando...</h1>
              <p class="mb-0 text-accent" id="cnpjInstituicao">CNPJ • Carregando...</p>
              <p class="mb-0 text-danger" id="bancoInstituicao">Dados bancários disponíveis no contato</p>
            </div>

            <div class="card-body px-3 px-md-4 text-center">
              <h2 class="h6 fw-semibold mb-3">O que precisamos?</h2>
              <div id="necessidadesBox" class="alert alert-light border small text-secondary text-start">
                Carregando...
              </div>

              <p class="text-muted mt-4">Nos mande uma mensagem</p>
              <div class="d-grid">
                <button id="btnMensagem" class="btn-cta">Enviar mensagem automática</button>
              </div>
            </div>
          </article>
        </section>

        <!-- MENU LATERAL -->
        <aside class="col-12 col-lg-4 order-1 order-lg-2">
          <div class="sticky-lg-top" style="top: 1.25rem">
            <div class="card shadow-sm d-none d-lg-block side-menu-card">
              <nav class="list-group list-group-flush side-tabs">
                <a href="../Dashboard/dashboard.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                  <i class="bi bi-house side-icon"></i><span>Início</span>
                </a>
                <a href="../Explorar/explorar.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                  <i class="bi bi-compass side-icon"></i><span>Explorar</span>
                </a>
                <a href="../Cadastro de Animal/cadastro_animal.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                  <i class="bi bi-plus-circle side-icon"></i><span>Cadastrar</span>
                </a>
                <a href="../Doe/doe.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab active">
                  <i class="bi bi-gift side-icon"></i><span>Doe</span>
                </a>
                <a href="../Conta/conta.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                  <i class="bi bi-person side-icon"></i><span>Conta</span>
                </a>
              </nav>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <!-- Bottom nav -->
    <nav class="navbar fixed-bottom bg-white border-top d-md-none">
      <div class="container-fluid px-3">
        <div class="d-flex justify-content-between w-100 text-center small">
          <a href="../Dashboard/dashboard.html" class="text-secondary flex-fill py-2"><i class="bi bi-house fs-5"></i></a>
          <a href="../Explorar/explorar.html" class="text-secondary flex-fill py-2"><i class="bi bi-compass fs-5"></i></a>
          <a href="../Cadastro de Animal/cadastro_animal.html" class="text-secondary flex-fill py-2"><i class="bi bi-plus-circle fs-5"></i></a>
          <a href="../Doe/doe.html" class="text-accent flex-fill py-2"><i class="bi bi-gift fs-5"></i></a>
          <a href="../Conta/conta.html" class="text-secondary flex-fill py-2"><i class="bi bi-person fs-5"></i></a>
        </div>
      </div>
    </nav>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- UI + BANCO (ORDENS IMPORTANTES) -->
    <script type="module" src="./script.js"></script>
    <script type="module" src="./perfil_ong.js"></script>
  </body>
</html>
