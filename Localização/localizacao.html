<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informe sua Localização - Adopet</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="localizacao.css"/>
    <script type="module" src="/Localização/script.js" defer></script>

  </head>
  <body>
    <!-- Header (minimalista para etapa de cadastro) -->
    <header class="border-bottom bg-white">
      <div class="container-xxl py-3 d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary" id="btnVoltar" aria-label="Voltar">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="h6 fw-semibold mb-0">Informe sua Localização</h1>
      </div>
    </header>

    <!-- Main -->
    <main class="container-xxl my-5">
      <div class="row justify-content-center">
        <section class="col-12 col-md-8 col-lg-6">
          <article class="card shadow-sm border-0 p-4 text-center">
            <!-- Ícone -->
            <img
              src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
              alt="Mapa localização"
              class="mx-auto mb-3"
              style="width: 96px; height: auto;"
            />

            <!-- Título -->
            <h2 class="h5 fw-semibold">Informe sua Localização</h2>
            <p class="text-muted small mb-1">
              Nos informe sua localização para receber recomendações de pets e ONGs próximas de você!
            </p>

            <!-- Alertas dinâmicos (opcional) -->
            <div id="formAlerts" class="mt-3" aria-live="polite"></div>

            <!-- Formulário -->
            <form id="formLocalizacao" class="text-start mt-4" novalidate>
              <!-- CEP -->
              <div class="mb-3">
                <label for="cep" class="form-label small">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  placeholder="00000-000"
                  inputmode="numeric"
                  autocomplete="postal-code"
                  required
                />
                <div class="invalid-feedback">Informe um CEP válido (00000-000).</div>
              </div>

              <!-- Estado -->
              <div class="mb-3">
                <label for="estado" class="form-label small">Estado</label>
                <select id="estado" class="form-select" required>
                  <option value="">Selecione o estado</option>
                  <option>Espírito Santo</option>
                  <option>Rio de Janeiro</option>
                  <option>Minas Gerais</option>
                  <option>São Paulo</option>
                </select>
                <div class="invalid-feedback">Selecione o estado.</div>
              </div>

              <!-- Cidade -->
              <div class="mb-4">
                <label for="cidade" class="form-label small">Cidade</label>
                <select id="cidade" class="form-select" required>
                  <option value="">Selecione sua cidade</option>
                </select>
                <div class="invalid-feedback">Selecione a cidade.</div>
              </div>

              <!-- Ações -->
              <div class="d-grid">
                <button type="submit" id="btnRegistrar" class="btn-cta" disabled>Registrar</button>
              </div>
            </form>
          </article>
        </section>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="localizacao.js"></script>
  </body>
</html>
