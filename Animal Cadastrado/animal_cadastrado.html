<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro concluído - Adopet</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="animal_cadastrado.css" />
  </head>
  <body>
    <!-- Header (idêntico ao Feed) -->
    <header class="border-bottom bg-white">
      <div class="container-xxl py-3 d-flex align-items-center justify-content-between gap-3">
        <div class="d-flex align-items-center gap-3">
          <a class="navbar-brand d-flex align-items-center gap-2 m-0" href="#">
            <i class="bi bi-heart-fill text-accent"></i>
            <span class="fw-semibold">Adopet</span>
          </a>

          <form class="d-none d-md-block" role="search" style="min-width: 360px;">
            <div class="input-group">
              <span class="input-group-text bg-body"><i class="bi bi-search"></i></span>
              <input class="form-control" type="search" placeholder="Buscar pets, instituições, posts..." aria-label="Buscar" />
            </div>
          </form>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
            <i class="bi bi-list"></i>
          </button>
          <button class="btn btn-outline-secondary" aria-label="Notificações"><i class="bi bi-bell"></i></button>
          <a class="btn btn-outline-secondary" href="/Chat/chat.html" aria-label="Mensagens">
            <i class="bi bi-chat-dots"></i>
          </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container-xxl my-4">
      <div class="row g-4">
        <!-- Conteúdo principal -->
        <section class="col-12 col-lg-8 order-2 order-lg-1">
          <div class="success-wrap text-center py-5">
            <div class="success-badge mx-auto mb-4" aria-hidden="true">
              <div class="success-inner">
                <i class="bi bi-check-lg"></i>
              </div>
            </div>

            <h1 class="h4 fw-semibold mb-2">Seu animal foi cadastrado!</h1>
            <p class="text-secondary m-auto mb-4 success-sub">
              Obrigado por ajudar a transformar vidas.<br />
              Em breve alguém especial pode encontrar e se encantar com esse novo amigo!
            </p>

            <div class="d-grid gap-3 mt-4 mt-md-5 success-actions">
              <button id="btnNovo" class="btn btn-accent btn-pill py-2">Cadastrar outro animal</button>
              <button id="btnInicio" class="btn btn-accent btn-pill py-2">Voltar ao início</button>
            </div>

            <div class="visually-hidden" aria-live="polite" id="srStatus">Cadastro concluído com sucesso.</div>
          </div>
        </section>

        <!-- MENU LATERAL DIREITO (padrão) -->
        <aside class="col-12 col-lg-4 order-1 order-lg-2">
          <div class="sticky-lg-top" style="top: 1.25rem">
            <!-- Desktop -->
            <div class="card shadow-sm d-none d-lg-block side-menu-card">
              <nav class="list-group list-group-flush side-tabs">
                <a href="/Dashboard/dashboard.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab" data-tab="home">
                  <i class="bi bi-house side-icon"></i><span>Início</span>
                </a>
                <a href="/Explorar/explorar.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab" data-tab="explore">
                  <i class="bi bi-compass side-icon"></i><span>Explorar</span>
                </a>
                <a href="/Cadastro de Animal/cadastro_animal.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab active" aria-current="page" data-tab="cadastrar">
                  <i class="bi bi-plus-circle side-icon"></i><span>Cadastrar</span>
                </a>
                <a href="/Doe/doe.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab" data-tab="doe">
                  <i class="bi bi-gift side-icon"></i><span>Doe</span>
                </a>
                <a href="/Conta/conta.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab" data-tab="conta">
                  <i class="bi bi-person side-icon"></i><span>Conta</span>
                </a>
              </nav>
            </div>

            <!-- Offcanvas (mobile) -->
            <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="menuOffcanvasLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
              </div>
              <div class="offcanvas-body p-0">
                <nav class="list-group list-group-flush side-tabs">
                  <a href="/Dashboard/dashboard.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                    <i class="bi bi-house side-icon"></i><span>Início</span>
                  </a>
                  <a href="/Explorar/explorar.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                    <i class="bi bi-compass side-icon"></i><span>Explorar</span>
                  </a>
                  <a href="/Cadastro de Animal/cadastro_animal.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab active" aria-current="page">
                    <i class="bi bi-plus-circle side-icon"></i><span>Cadastrar</span>
                  </a>
                  <a href="/Doe/doe.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                    <i class="bi bi-gift side-icon"></i><span>Doe</span>
                  </a>
                  <a href="/Conta/conta.html" class="list-group-item list-group-item-action d-flex align-items-center gap-3 side-tab">
                    <i class="bi bi-person side-icon"></i><span>Conta</span>
                  </a>
                </nav>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <!-- Bottom nav (mobile) -->
    <nav class="navbar fixed-bottom bg-white border-top d-md-none">
      <div class="container-fluid px-3">
        <div class="d-flex justify-content-between w-100 text-center small">
          <a href="/Dashboard/dashboard.html" class="text-secondary text-decoration-none flex-fill py-2">
            <div><i class="bi bi-house fs-5"></i></div>Início
          </a>
          <a href="/Explorar/explorar.html" class="text-secondary text-decoration-none flex-fill py-2">
            <div><i class="bi bi-compass fs-5"></i></div>Explorar
          </a>
          <a href="/Cadastro de Animal/cadastro_animal.html" class="text-accent text-decoration-none flex-fill py-2">
            <div><i class="bi bi-plus-circle fs-5"></i></div>Cadastrar
          </a>
          <a href="/Doe/doe.html" class="text-secondary text-decoration-none flex-fill py-2">
            <div><i class="bi bi-gift fs-5"></i></div>Doe
          </a>
          <a href="/Conta/conta.html" class="text-secondary text-decoration-none flex-fill py-2">
            <div><i class="bi bi-person fs-5"></i></div>Conta
          </a>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="animal_cadastrado.js"></script>
  </body>
</html>
