<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Recuperar senha</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Reaproveita o mesmo CSS do login -->
  <link rel="stylesheet" href="recuperar_senha.css"/>

  <!-- UI (importa funções do arquivo de banco) -->
  <script type="module" src="/Recuperar Senha/script.js" defer></script>
</head>
<body>
  <main class="login">
    <header class="topbar">
      <button class="icon-btn" id="btnBack" aria-label="Voltar">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </header>

    <!-- Logo central -->
    <div class="brand-center">
      <div class="brand" aria-hidden="true">
        <span class="brand-emoji" role="img" aria-label="logo">🐶🐱</span>
      </div>
    </div>

    <section class="panel">
      <div class="panel-inner">
        <h1>Recuperar senha</h1>
        <p class="subtitle">Digite seu email para receber o link de redefinição</p>

        <form id="recoverForm" novalidate>
          <!-- Email -->
          <div class="group" id="group-email">
            <label for="email">Email</label>
            <div class="field with-status">
              <input id="email" name="email" type="email" autocomplete="email" inputmode="email"
                     required placeholder="seuemail@exemplo.com" />
              <span class="status" aria-hidden="true">
                <svg class="icon-check" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M9 16.2l-3.5-3.5-1.4 1.4L9 19 20.3 7.7 18.9 6.3z"/>
                </svg>
              </span>
            </div>
          </div>

          <!-- Botão enviar -->
          <button type="submit" id="btnSend" class="btn btn-primary btn-cta">Enviar link</button>

          <p class="foot">
            Lembrou a senha?
            <a href="/Entrar/entrar.html" class="link">Voltar ao login</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
