<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Pessoa Física - Adopet</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="cadastro_fisico.css"/>
    <script type="module" src="/Cadastro Físico/script.js"></script>
  </head>
  <body>
    <!-- Header (minimalista para etapa de cadastro) -->
    <header class="border-bottom bg-white">
      <div class="container-xxl py-3 d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary" id="btnVoltar" aria-label="Voltar">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="h6 fw-semibold mb-0">Minhas Informações</h1>
      </div>
    </header>

    <!-- Main -->
    <main class="container-xxl my-4">
      <div class="row justify-content-center">
        <section class="col-12 col-md-8 col-lg-6">
          <article class="card shadow-sm border-0 p-4 text-center">
            <!-- Avatar -->
            <div class="avatar-uploader mx-auto mb-4">
              <img id="avatarImg" src="" alt="Sua foto de perfil" class="d-none" />
              <div id="avatarPlaceholder" class="avatar-placeholder">
                <i class="bi bi-person-circle"></i>
              </div>

              <label for="uploadFoto" class="avatar-action" title="Enviar foto" aria-label="Enviar foto">
                <i class="bi bi-camera-fill"></i>
              </label>
              <input type="file" id="uploadFoto" accept="image/*" hidden />
            </div>

            <!-- Alertas -->
            <div id="formAlerts" aria-live="polite"></div>

            <!-- Form -->
            <form id="formCadastro" class="vstack gap-3 text-start" novalidate>
              <!-- Nome -->
              <div>
                <label for="nome" class="form-label">Nome Completo</label>
                <input id="nome" type="text" class="form-control" placeholder="Ex.: Maria Silva" minlength="2" maxlength="80" required />
                <div class="invalid-feedback">Informe seu nome (mínimo 2 caracteres).</div>
              </div>

              <!-- CPF -->
              <div>
                <label for="cpf" class="form-label">CPF</label>
                <input id="cpf" type="text" inputmode="numeric" class="form-control" placeholder="000.000.000-00" required />
                <div class="invalid-feedback">Informe um CPF válido.</div>
              </div>

              <!-- Data de Nascimento -->
              <div>
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input id="nascimento" type="text" inputmode="numeric" class="form-control" placeholder="dd/mm/aaaa" required />
                <div class="invalid-feedback">Informe uma data válida.</div>
              </div>

              <!-- Sexo -->
              <div>
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Feminino</option>
                  <option>Masculino</option>
                  <option>Outro</option>
                  <option>Prefiro não informar</option>
                </select>
                <div class="invalid-feedback">Selecione uma opção.</div>
              </div>

              <!-- Telefone -->
              <div class="mb-1">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="text" inputmode="tel" class="form-control" placeholder="+55 (00) 00000-0000" required />
                <div class="invalid-feedback">Informe um telefone válido.</div>
              </div>

              <!-- Botão -->
              <div class="pt-2">
                <button type="submit" id="btnSubmit" class="btn-cta w-100" disabled>
                  Realizar Cadastro
                </button>
              </div>
            </form>
          </article>
        </section>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="cadastro_fisico.js"></script>
  </body>
</html>
