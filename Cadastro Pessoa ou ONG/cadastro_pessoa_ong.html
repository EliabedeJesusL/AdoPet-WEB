<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Adopet</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="cadastro_pessoa_ong.css"/>
  </head>
  <body>
    <!-- Header (minimalista para etapa de cadastro) -->
    <header class="border-bottom bg-white">
      <div class="container-xxl py-3 d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary" id="btnVoltar" aria-label="Voltar">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="h6 fw-semibold mb-0">Cadastro</h1>
      </div>
    </header>

    <!-- Main -->
    <main class="container-xxl my-5">
      <div class="row justify-content-center">
        <section class="col-12 col-md-8 col-lg-6">
          <article class="card shadow-sm border-0 p-4 text-center">
            <!-- Título -->
            <h2 class="h5 fw-semibold mb-4">Como deseja se cadastrar?</h2>

            <!-- ONG ou Pessoa Jurídica -->
            <div class="mb-4">
              <button class="btn-cta w-100 mb-2" id="btnJuridica" aria-describedby="descJuridica">
                ONG ou Pessoa Jurídica
              </button>
              <p id="descJuridica" class="small text-muted mb-0">
                Cadastre sua empresa, ONG ou Projeto Social. <br />
                Esse tipo de cadastro habilita funcionalidades de receber doações.
              </p>
            </div>

            <!-- Pessoa Física -->
            <div>
              <button class="btn-cta w-100 mb-2" id="btnFisica" aria-describedby="descFisica">
                Pessoa Física
              </button>
              <p id="descFisica" class="small text-muted mb-0">
                Cadastre-se como doador(a) ou adotante e contribua com ONGs e causas sociais.
              </p>
            </div>
          </article>
        </section>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="cadastro_pessoa_ong.js"></script>
    <script type="module" src="/Cadastro Pessoa ou ONG/script.js"></script>
  </body>
</html>
