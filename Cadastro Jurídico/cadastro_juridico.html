<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Jurídico - Adopet</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="cadastro_juridico.css" />
  </head>
  <body>
    <!-- Header (minimalista para etapa de cadastro) -->
    <header class="border-bottom bg-white">
      <div class="container-xxl py-3 d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary" id="btnVoltar" aria-label="Voltar">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="h6 fw-semibold mb-0">Minhas Informações</h1>
      </div>
    </header>

    <!-- Main -->
    <main class="container-xxl my-4">
      <div class="row justify-content-center">
        <section class="col-12 col-md-8 col-lg-6">
          <article class="card shadow-sm border-0 p-4 text-start">
            <!-- Logo / Avatar -->
            <div class="logo-uploader mx-auto mb-4">
              <img id="logoImg" src="" alt="Logo da instituição" class="d-none" />
              <div id="logoPlaceholder" class="logo-placeholder" aria-hidden="true">
                <i class="bi bi-building"></i>
              </div>
              <label for="uploadLogo" class="logo-action" title="Enviar logo" aria-label="Enviar logo">
                <i class="bi bi-camera-fill"></i>
              </label>
              <input type="file" id="uploadLogo" accept="image/*" hidden />
            </div>

            <!-- Alertas -->
            <div id="formAlerts" aria-live="polite"></div>

            <!-- Form -->
            <form id="formCadastroJuridico" class="vstack gap-3" novalidate>
              <!-- Nome da Instituição -->
              <div>
                <label for="instituicao" class="form-label">Nome da Instituição</label>
                <input id="instituicao" type="text" class="form-control" placeholder="Ex.: Associação Amigos dos Animais" minlength="2" maxlength="100" required />
                <div class="invalid-feedback">Informe o nome da instituição.</div>
              </div>

              <!-- CNPJ -->
              <div>
                <label for="cnpj" class="form-label">CNPJ</label>
                <input id="cnpj" type="text" inputmode="numeric" class="form-control" placeholder="00.000.000/0001-00" required />
                <div class="invalid-feedback">Informe um CNPJ válido.</div>
              </div>

              <!-- Aceita doações -->
              <div>
                <label for="aceita" class="form-label">Aceita doações</label>
                <select id="aceita" class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
                <div class="invalid-feedback">Selecione uma opção.</div>
              </div>

              <!-- Responsável -->
              <div>
                <label for="responsavel" class="form-label">Responsável/Contato</label>
                <input id="responsavel" type="text" class="form-control" placeholder="Ex.: João Pereira" minlength="2" maxlength="80" required />
                <div class="invalid-feedback">Informe o responsável/contato.</div>
              </div>

              <!-- Email -->
              <div>
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="contato@suaong.org" required />
                <div class="invalid-feedback">Informe um email válido.</div>
              </div>

              <!-- Site -->
              <div>
                <label for="site" class="form-label">Site (opcional)</label>
                <input id="site" type="url" class="form-control" placeholder="https://suaong.org" />
                <div class="invalid-feedback">Informe uma URL válida.</div>
              </div>

              <!-- Telefone -->
              <div>
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="text" inputmode="tel" class="form-control" placeholder="+55 (00) 00000-0000" required />
                <div class="invalid-feedback">Informe um telefone válido.</div>
              </div>

              <!-- Patrocínios -->
              <div>
                <label for="patrocinios" class="form-label">Patrocínios ou convênios?</label>
                <select id="patrocinios" class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
                <div class="invalid-feedback">Selecione uma opção.</div>
              </div>

              <!-- Necessidades -->
              <div>
                <label for="necessidades" class="form-label d-flex align-items-center justify-content-between">
                  <span>O que a sua ONG precisa? (opcional)</span>
                  <small class="text-secondary" id="necCounter">0/500</small>
                </label>
                <textarea id="necessidades" class="form-control" rows="3" maxlength="500" placeholder="Descreva as necessidades da sua ONG (ração, remédios, voluntariado...)"></textarea>
              </div>

              <!-- Botão -->
              <div class="pt-2">
                <button type="submit" id="btnSubmit" class="btn-cta w-100" disabled>
                  Realizar Cadastro
                </button>
              </div>
            </form>
          </article>
        </section>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="cadastro_juridico.js"></script>
  </body>
</html>
